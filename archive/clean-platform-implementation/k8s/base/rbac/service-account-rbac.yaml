---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clean-platform-role
  labels:
    app: clean-platform
    team: platform-team
rules:
# Allow reading config maps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Allow reading secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Allow reading pods for self-discovery
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
# Allow reading services for endpoint discovery
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Allow updating pod status for health reporting
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "update", "patch"]
# Allow reading events for monitoring
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clean-platform-rolebinding
  labels:
    app: clean-platform
    team: platform-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: clean-platform-role
subjects:
- kind: ServiceAccount
  name: clean-platform
  namespace: clean-platform

---
# ClusterRole for cross-namespace discovery (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clean-platform-discovery
  labels:
    app: clean-platform
    team: platform-team
rules:
# Allow discovering services across namespaces for biosecurity
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Allow reading namespaces for multi-tenant support
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clean-platform-discovery-binding
  labels:
    app: clean-platform
    team: platform-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clean-platform-discovery
subjects:
- kind: ServiceAccount
  name: clean-platform
  namespace: clean-platform