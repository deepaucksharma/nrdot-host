apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform-prod

bases:
  - ../../base

patchesStrategicMerge:
  - patches/deployments.yaml
  - patches/configmaps.yaml
  - patches/services.yaml
  - patches/hpa.yaml
  - patches/pdb.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    envs:
      - config.env

secretGenerator:
  - name: app-secrets
    behavior: merge
    envs:
      - secrets.env

replicas:
  - name: api-gateway
    count: 3
  - name: data-collector
    count: 5
  - name: data-processor
    count: 5

images:
  - name: api-gateway
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/platform/api-gateway
    newTag: v1.0.0  # Use specific version tags in production
  - name: data-collector
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/platform/data-collector
    newTag: v1.0.0
  - name: data-processor
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/platform/data-processor
    newTag: v1.0.0

commonLabels:
  environment: prod
  team: platform
  tier: critical

commonAnnotations:
  managed-by: kustomize
  environment: production
  sla: "99.9"