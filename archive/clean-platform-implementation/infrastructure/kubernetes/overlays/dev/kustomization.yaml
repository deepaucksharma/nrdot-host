apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform-dev

bases:
  - ../../base

patchesStrategicMerge:
  - patches/deployments.yaml
  - patches/configmaps.yaml
  - patches/services.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    envs:
      - config.env

secretGenerator:
  - name: app-secrets
    behavior: merge
    envs:
      - secrets.env

replicas:
  - name: api-gateway
    count: 1
  - name: data-collector
    count: 2
  - name: data-processor
    count: 2

images:
  - name: api-gateway
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/platform/api-gateway
    newTag: latest
  - name: data-collector
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/platform/data-collector
    newTag: latest
  - name: data-processor
    newName: 123456789012.dkr.ecr.us-east-1.amazonaws.com/platform/data-processor
    newTag: latest

commonLabels:
  environment: dev
  team: platform

commonAnnotations:
  managed-by: kustomize
  environment: development