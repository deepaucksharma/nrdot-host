# NRDOT Resource Limits
# /etc/security/limits.d/nrdot.conf

# User limits for nrdot service account
nrdot    soft    nofile      65536
nrdot    hard    nofile      1048576
nrdot    soft    nproc       32768
nrdot    hard    nproc       65536
nrdot    soft    memlock     unlimited
nrdot    hard    memlock     unlimited
nrdot    soft    stack       16384
nrdot    hard    stack       32768
nrdot    soft    sigpending  65536
nrdot    hard    sigpending  65536
nrdot    soft    msgqueue    8192000
nrdot    hard    msgqueue    8192000

# Root limits for privileged helper
root     soft    nofile      65536
root     hard    nofile      1048576
root     soft    memlock     unlimited
root     hard    memlock     unlimited