# NRDOT System-wide Environment Configuration
# This file is sourced by all NRDOT systemd services

# Logging Configuration
NRDOT_LOG_LEVEL=info
NRDOT_LOG_FORMAT=json
NRDOT_LOG_DIR=/var/log/nrdot
NRDOT_LOG_MAX_SIZE=100M
NRDOT_LOG_MAX_FILES=10
NRDOT_LOG_COMPRESS=true

# Runtime Configuration
NRDOT_CONFIG_DIR=/etc/nrdot
NRDOT_DATA_DIR=/var/lib/nrdot
NRDOT_RUN_DIR=/run/nrdot
NRDOT_CACHE_DIR=/var/cache/nrdot

# Network Configuration
NRDOT_API_HOST=0.0.0.0
NRDOT_API_PORT=8080
NRDOT_API_TLS_ENABLED=true
NRDOT_API_TLS_CERT=/etc/nrdot/certs/server.crt
NRDOT_API_TLS_KEY=/etc/nrdot/certs/server.key

# Performance Tuning
NRDOT_WORKERS=auto
NRDOT_BUFFER_SIZE=65536
NRDOT_BATCH_SIZE=1000
NRDOT_FLUSH_INTERVAL=5s

# Security
NRDOT_AUTH_ENABLED=true
NRDOT_AUTH_TOKEN_FILE=/etc/nrdot/auth-token
NRDOT_ENCRYPTION_ENABLED=true

# Monitoring and Metrics
NRDOT_METRICS_ENABLED=true
NRDOT_METRICS_PORT=9090
NRDOT_HEALTH_CHECK_INTERVAL=30s
NRDOT_PPROF_ENABLED=false
NRDOT_PPROF_PORT=6060

# Feature Flags
NRDOT_FEATURE_EBPF=true
NRDOT_FEATURE_NETFLOW=true
NRDOT_FEATURE_SNMP=true
NRDOT_FEATURE_DNS_DISCOVERY=true

# Resource Limits
NRDOT_MAX_MEMORY=2G
NRDOT_MAX_CPU_PERCENT=80
NRDOT_MAX_OPEN_FILES=65536

# Debugging
NRDOT_DEBUG=false
NRDOT_TRACE_ENABLED=false
NRDOT_PROFILE_ENABLED=false